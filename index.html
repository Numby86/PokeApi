<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>PokeApi</title>
</head>
<body>
    <header class="header">
        <img class="header__logoPokemon" src="./images/pokemon logo ByN.png" alt="logo-pokemon">
        <h1>Pokedex</h1>
    </header>
    <main class="main">
        <div class="main__div1">
            <div class="main__div1_pokeList">
                <button class="newEvent"><img id="pokeList" src="./images/pokeball.png" alt="imagen-pokeball"></button>
                <h2>Pokemon List</h2>
            </div>
            <div class="main__div1b_pokeClass">
                <button class="newEvent"><img id="gameboy" src="./images/control-de-juego.png" alt="imagen-gameboy"></button>
                <h2>Pokemon Game</h2>
            </div>
            <div class="main__div1c_pokeClass">
                <button class="newEvent"><img id="shiny" src="./images/shiny.png" alt="imagen-shiny"></button>
                <h2>Random Shiny</h2>
            </div>
            <div class="main__div1_pokeClass">
                <button class="newEvent"><img id="pokeClass" src="./images/pokeball.png" alt="imagen-pokeball"></button>
                <h2>Pokemon Types</h2>
            </div>
        </div>
        <div class="main__div2">
            <form id="formulario" class="main__div2_formPokeFinder">
                <h2>Pokemon Finder</h2>
                <input type="text" id='main__div2_searchPoke'/>
                <button type="submit" id='main__div2_button'><img class="pokedex-boton" src="./images/pokedex.png" alt="foto-botn"/></button>
            </form>
            <div id="list-pokemons" class="main__div2_list-pokemons">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__div">
            <h2>Puedes ver mis trabajos en mi GitHub: </h2>
            <a href="https://github.com/Numby86"><span class="fa-brands fa-github"></span></a>
        </div>
    </footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
